<!DOCTYPE html>

<head>

    <title>SuperSub</title>
</head>
<body>
    <p>
    <big>(a+b)2 = a2 + b2 + 2ab</big> <hr>
    <big>(a + b)<sup>2</sup> = a<sup>2</sup> +
    b<sup>2</sup> + 2ab</big> <hr>
   </p>
   <P>
    <big>CH4 + 02> H2O + CO2</big> <hr>
    <big>CH<sub>4</sub>  + O<sub>2</sub> =>
     H<sub>2</sub> 0 + CO<sub>2</sub></big> 
     </P>
</body>
</html>

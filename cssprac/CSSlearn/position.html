<!DOCTYPE html>
<html lang="en">
<head>
    <title>Position Property</title>
    <link rel="stylesheet" href="--/--/CSS/level 5/positions.css">
    <style>
        div {
            height:70px;
            width: 70px;
            background-color: rgb(243, 141, 16);
            border: 5px solid black;
            margin: 20px;
        }
        #div1 {
            position: static;
        }
        #div2 {
            position: relative;
            top: 20px;
            left: 90px;
        }
        #div3 {
            position: fixed;
            top: 20px;
            left: 90px;
        }
        #div4 {
            position: absolute;
            top: 200px;
            left: 200px;
        }

    </style>
</head>
<body>
    <div id="div1"> 1 Static</div>
    <div id="div2"> 2 Relative</div>
    <div id="div3"> 3 Fixed</div>
    <div id="div4"> 4 Absolute</div>
</body>
</html>

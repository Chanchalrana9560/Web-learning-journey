<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margin Property</title>
    <style>
     * { margin: 0; padding: 0;}
     .pad {
        height: 50px;
        width: 50px;
        padding: 3px;
     }
     #first {
        margin: 15px 10px 5px 20px;
        background-color:red;
    }
    #second {
        margin: 35px 10px 5px 20px;
        background-color:rgb(89, 38, 200);
    }


    </style>
</head>    
<body>
     <div id="first" class="pad">First</div>
     <div id="second" class="pad">Second</div>
</body>
</html>

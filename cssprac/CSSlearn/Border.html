<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margin Property</title>
    <style>
     * { margin: 3px; padding: 0;}
     .pad {
        height: 50px;
        width: 50px;
        padding: 3px;
        
     }
     #first {
       border: 5px solid navy;
       border-sizing: content-box;
       border-radius:  10px ;
        background-color:rgb(62, 246, 83);
    }

     #second {
       border: 5px dashed rgb(224, 27, 27);
       border-radius:  10px ;
       border-sizing: border-box;
        background-color:rgb(62, 246, 83);
    }
    </style>
</head>    
<body>
     <div id="first" class="pad">First</div>
     <div id="second" class="pad">Second</div>
</body>
</html>

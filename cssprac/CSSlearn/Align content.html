<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flexbox Direction</title>
   <style>
       * {
   margin: 0;
   padding: 0;
}
.box {
   height: 150px;
   width: 150px;
   border: 3px solid black;
   margin-right: 5px;
}
#heading {margin-left: 200px;}
#container {
   height: 600px;
   width: 400px;
   padding: 10px;
   margin: 20px;
   border: 3px solid black;
   
   display: flex;
   flex-direction: row;
   justify-content: center;
   flex-wrap: wrap;
  align-content: center;
}
#box1 {background-color: blue;}
#box2 {background-color: rgb(255, 174, 0);}
#box3 {background-color: rgb(255, 0, 170);}
#box4 {background-color: rgb(98, 255, 0);}
#box5 {background-color: rgb(17, 42, 2);}
#box6 {background-color: rgb(12, 11, 72);}
#box7 {background-color: rgb(137, 6, 6);}

   </style>
</head>
<body>
    <h1 id="heading">Flex Container</h1>
    <div id="container">
        <div id="box1" class="box">Flex Item 1</div>
        <div id="box2" class="box">Flex Item 2</div>
        <div id="box3" class="box">Flex Item 3</div>
        <div id="box4" class="box">Flex Item 4</div>
        <div id="box5" class="box">Flex Item 5</div>
        <div id="box6" class="box">Flex Item 6</div>
        <div id="box7" class="box">Flex Item 7</div>
    </div>
</body>
</html>

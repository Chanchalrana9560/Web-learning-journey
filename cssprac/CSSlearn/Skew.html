
<!DOCTYPE html>
<html lang="en">
<head>
    <title> CSS Transform </title>
    <style>
        .box1 {
            height: 75px;
            width: 75px;
            border: 2px solid black;
            border-radius: 5px;
            background-color: lime;
            position: relative;
            top: 50px;
            left: 50px;
           

            transition: all 2s ease-in;
        }
        .box2 {
            height: 75px;
            width: 75px;
            border: 2px solid black;
            border-radius: 5px;
            background-color: lime;
            position: relative;
            top: 50px;
            left: 50px;
           

            transition: all 2s ease-in;
        }
        .box1:hover {
            transform: skew(45deg);
            
        }
        .box2:hover {
            transform: skew(180deg);
            
        }
       

    </style>
</head>
<body> 
    <div class="box1">Skew</div>
    <div class="box2">Skew</div>
</body>
</html>

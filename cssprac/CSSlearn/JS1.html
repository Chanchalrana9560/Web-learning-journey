<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, select, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        .result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>

    <label for="tempInput">Enter Temperature:</label>
    <input type="number" id="tempInput" placeholder="Enter value">
    
    <label for="unitSelect">Select Conversion:</label>
    <select id="unitSelect"> `
        
        <option value="CtoF">Celsius to Fahrenheit</option>
        <option value="FtoC">Fahrenheit to Celsius</option>
    </select>
    
    <button onclick="convertTemperature()">Convert</button>
    
    <p class="result" id="result"></p>

    <script>
      
        function celsiusToFahrenheit(celsius) {
            return (celsius * 9/5) + 32;
        }

        function fahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5/9;
        }

        function convertTemperature() {
            let tempInput = document.getElementById("tempInput").value;
            let unitSelect = document.getElementById("unitSelect").value;
            let resultText = "";

            if (tempInput === "") {
                resultText = "Please enter a valid temperature!";
            } else {
                tempInput = parseFloat(tempInput);

                if (unitSelect === "CtoF") {
                    let fahrenheit = celsiusToFahrenheit(tempInput);
                    resultText = `${tempInput}째C is equal to ${fahrenheit.toFixed(2)}째F`;
                } else if (unitSelect === "FtoC") {
                    let celsius = fahrenheitToCelsius(tempInput);
                    resultText = `${tempInput}째F is equal to ${celsius.toFixed(2)}째C`;
                }
            }

            document.getElementById("result").textContent = resultText;
        }
    </script>
</body>
</html>

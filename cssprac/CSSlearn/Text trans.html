<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Transform</title>
    <style>
        #box1 {text-transform: uppercase;}
        #box2 {text-transform: lowercase;}
        #box3 {text-transform: capitalize;}
        #box4 {text-transform: none;}
    </style>
</head>
<body>
   <h1 id="box1" class="box">First box</h1> 
   <h1 id="box2" class="box">Second box</h1> 
   <h1 id="box3" class="box">Third box</h1> 
   <h1 id="box4" class="box">Fourth box</h1> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title> Display Property Block</title>
    <style>
        * {
            margin: 0; padding: 0;
        }
      .box { 
          height: 100px;
          width: 100px;
          margin: 5px;
          background-color: aqua; 

          display:inline-block;
      }
      
    </style>
</head>
<body>
    <div id="box1" class="box">Box1</div>
    <div id="box2" class="box">Box2</div>
    <div id="box3" class="box">Box3</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Background color</title>
    <style> 
       #first {color: blue; background-color: brown;}
       #second {color: blue; background-color: rgb(165, 134, 42);}
       #third {color: rgb(0, 38, 255); background-color: rgb(79, 165, 42);}
    </style>
</head>
<body>
    <div id="first">First</div>
    <div id="second">Second</div>
    <div id="third">Third</div>
</body>
</html>

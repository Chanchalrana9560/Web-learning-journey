<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class Selector</title>
    <style>
     #first-heading{
        color:red;
    }
     .random-text {
        color: blueviolet;
     }
</style>
</head>
<body>
    <h1 id="first-heading"> This is the heading</h1>
    <p class="random-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eveniet, distinctio!</p>
    <h1 class="random-text">This is the last heading</h1>
</body>
</html>

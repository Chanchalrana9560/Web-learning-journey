<!DOCTYPE html>
<html lang="en">
<head>
    <title> Flex Box Direction </title>
    <style>
        * {
    margin: 0;
    padding: 0;
 }
 .box {
    height: 50px;
    width: 50px;
    border: 3px solid black;
    margin-right: 5px;
    flex-grow: 1;
 }
 #heading {margin-left: 200px;}
 #container {
    height: 150px;
    width: 200px;
    padding: 10px;
    margin: 20px;
    border: 3px solid black;
    background-color: lightgray;
   
    
    display: grid;
    grid-template-columns: 50px 50px;
    grid-template-rows: 50px 50px;
 }
 #box1 { 
        grid-column: 1 / 2;
        grid-row: 1 / 2;
        background-color: blue;
     
 }
 #box2 { 
     grid-column: 2 / 2;
     grid-row: 1 / 2;
     background-color: rgb(255, 174, 0);
    
 }
 #box3 {
     grid-column: 1 / 2;
     grid-row: 2 / 2;
     background-color: rgb(255, 0, 170);  
 }
 #box4 {
     grid-row: 2 / 2;
     grid-column: 2 / 2;
     background-color: rgb(17, 42, 2);
 }
 
    </style>
</head>
<body>
    <h1 id="heading">Grid Container</h1>
    <div id="container">
        <div id="box1" class="box">Flex Item 1</div>
        <div id="box2" class="box">Flex Item 2</div>
        <div id="box3" class="box">Flex Item 3</div>
        <div id="box4" class="box">Flex Item 4</div>
    </div>
</body>
</html>

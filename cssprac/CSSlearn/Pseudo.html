<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pseudo Classes</title>
    <style>
         .pseudo {
            height: 25px;
            width: 150px;
            background-color:red;
            border: 2px solid black;
            border-radius: 10px;

            transition-property: all;
            transition-duration: 4s;
            transition-timing-function: ease-in-out;
            transition-delay: 0s;
         }
         .pseudo:hover {
            height: 30px;
            width: 160px;
            background-color: blue;
         }
         .pseudo:active {
            height: 30px;
            width: 160px;
            background-color: rgb(0, 255, 157);
         }
    </style>
</head>
<body>
    <button class="pseudo">Learning Pseudo</button>
</body>
</html>

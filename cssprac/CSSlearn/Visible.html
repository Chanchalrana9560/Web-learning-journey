<!DOCTYPE html>
<html lang="en">
<head>
    <title>Visibility</title>
    <style>
        .box {height: 40px; width: 60px;}
        #box1 {background-color: aqua; visibility: hidden;}
        #box2 {background-color: rgb(0, 255, 17); visibility: visible;}
    </style>
</head>
<body>
    <div id="box1" class="box">Manshi</div> <br>
    <div id="box2" class="box">Chanchal</div> 
</body>
</html>
